machine:
    python:
        version: 3.4.2

dependencies:
  pre:
    - pip install --upgrade virtualenv
    - bash setup_environments.sh
  post:
    - git diff $(git merge-base --octopus origin/master HEAD) | flake8 --diff || exit 1

test:
    override:
        - bash run_tests.sh:
            parallel: False
            files:
                - test/**/test_*.py
                - example/generic_social_network/tests/**/*.py
